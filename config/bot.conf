# =====================================================
# IRC Bot Configuration
# Readable via simple key=value parsing
# =====================================================

# ---- Server ----
server.host = 127.0.0.1
server.port = 6667
server.password = a

# ---- Identity ----
identity.nickname = Bot42
identity.username = Bot42
identity.realname = Automated IRC Service Bot

# ---- Connection ----
connection.auto_reconnect = true
connection.reconnect_delay = 5
connection.timeout = 30
connection.start_time = 0

# ---- Channels ----
channels = #general,#testing,#devops,#room
channel.#general.greeting = Hello everyone! Bot42 has joined the channel.
channel.#testing.greeting = Bot42 online — ready for test commands.
channel.#devops.auto_join = false
channel.topic = Welcome to the IRC server!

# ---- Commands ----
commands.prefix = !
commands.list = time,date,users,topic,uptime
command.time.trigger = Returns the current system time
command.date.trigger = Returns today’s date
command.uptime.trigger = Displays how long the bot has been running

