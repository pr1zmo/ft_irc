# =====================================================
# IRC Bot Configuration
# Readable via simple key=value parsing
# =====================================================

# ---- Server ----
server.host = 127.0.0.1
server.port = 6667
server.password = a

# ---- Identity ----
identity.nickname = Bot42
identity.username = Bot42
identity.realname = Automated IRC Service Bot

# ---- Connection ----
connection.auto_reconnect = true
connection.reconnect_delay = 5
connection.timeout = 30

# ---- Channels ----
channels = #general,#testing,#devops
channel.#general.greeting = Hello everyone! Bot42 has joined the channel.
channel.#testing.greeting = Bot42 online — ready for test commands.
channel.#devops.auto_join = false

# ---- Commands ----
commands.prefix = !
commands.list = time,date,users,topic,uptime
command.time.desc = Returns the current system time
command.date.desc = Returns today’s date
command.users.desc = Lists users in the current channel
command.topic.desc = Shows the current channel topic
command.uptime.desc = Displays how long the bot has been running

# ---- Responses ----
response.hello = Hello! I am Bot42 — your reliable IRC assistant.
response.ping = pong
response.thanks = You’re welcome!
response.help = Use !help to list all commands.

# ---- Admin ----
admin.allowed_nicks = AdminUser,SuperOp
admin.password = bot_admin_key
admin.privileged_commands = join,part,quit,say

# ---- Logging ----
logging.enabled = true
logging.log_file = bot.log
logging.level = info

# ---- Debug ----
debug.enabled = false
debug.verbose_network = false
