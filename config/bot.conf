# ---- Admin ----
admin.allowed_nicks = AdminUser,SuperOp
admin.password = bot_admin_key
admin.privileged_commands = join,part,quit,say

# ---- Logging ----
logging.enabled = true
logging.log_file = bot.log

# ---- Debug ----
debug.enabled = false
debug.verbose_network = false
